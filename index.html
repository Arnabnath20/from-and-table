    <body>
        <div class="wrapper">
            <form action="#" method="get" enctype="multipart/form-data">

                <label for="first_name">First name:</label> <br>
                <input type="text" placeholder="Type your first name" name="first_name" id="first_name" class="first_name">
                <br><br>
                <label for="last_name">Last name:</label> <br>
                <input type="text" placeholder="Type your last_name " name="last_name" id="last_name" class="last_name">

                <br><br>
                <label for="email">Email Address</label> <br>
                <input type="email" placeholder="Type your email address" name="last_name" id="last_name" class="email">

                <br><br>
                <label for="home">Home Address</label> <br>
                <input type="home" placeholder="Type your homr address" name="last_name" id="last_name" class="home">

                <br><br>

                <input type="password" placeholder="Type your password" name="password" id="password" class="password">

                <br><br>
                <label for="gender">Gender</label>
                <input type="radio" value="Male" name="gender" id="gender" class="gender" ><span>male</span>
                <input type="radio" value="Female" name="gender" id="gender" class="gender" ><span>female</span> 

                <br><br>
                <label for="Education Qualification"></label>
                <input type="checkbox" value="ssc" name=""><span>SSC</span>
                <input type="checkbox" value="hsc" name=""><span>HSC</span>

                <br><br>
                <label for="message"Your message></label> <br>

                <textarea  cols="75" rows="10" placeholder="Type your message here" name="message" id="message" class="message"></textarea>

                <br><br>
                <input type="submit" value="submit"> <br>
                <button type="submit">Click</button>
